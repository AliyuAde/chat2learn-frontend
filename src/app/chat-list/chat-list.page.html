<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Chats</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let chat of chats">
    <ion-avatar slot="start">
      <ion-img [src]="chat.img"></ion-img>
    </ion-avatar>   
    <ion-label>
       <h3>{{ chat.name }}</h3>
       <p *ngIf="chat.online !== 'yes'">  {{ chat.lastOnline }}</p>
        <p *ngIf="chat.online === 'yes'">online</p>
    </ion-label>
    <ion-badge>2</ion-badge>
    
    
  </ion-item>

</ion-content>
